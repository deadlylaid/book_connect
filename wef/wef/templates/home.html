{% extends "base.html" %}

{% block title %}남서울 도서공유{% endblock %}

{% block body %}
    <div>남서울도서공유 홈</div>

    {% if request.user.is_authenticated %}
        <p>현재 로그인 상태입니다.</p>
    {% else %}
        <a href="{% url "join_us" %}" id='join_us'>회원가입</a>
        <a href="{% url "log_in" %}" id='log_in'>로그인</a>
    {% endif %}
</body>
{% endblock %}
