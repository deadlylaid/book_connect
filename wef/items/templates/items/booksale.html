{% extends "base.html" %}
{% load staticfiles %}
{% block title %}회원가입창{% endblock %}
{% block body %}
<body>
  <form action="" method="POST">
    {% csrf_token %}
    <p>제목</p>
    <input type="text" name="title" placeholder="제목" required>
   
    <p>판매할 도서</p>
    <input type="text" name="bookname" placeholder="도서이름" required>
    <p>가격</p>
    <input type="text" name="price" placeholder="가격" required>
    
    <button name="addlist">도서 추가</button>
    
    <ul class="booklist">
      <li></li>
    </ul>
      
    <input type="submit" id='button'>

  
  </form>

</body>
{% endblock %}

{% block js %}
<script src="{% static "js/booksale.js" %}" type="text/javascript"></script>
{% endblock %}
